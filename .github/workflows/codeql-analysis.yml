name: Build and deploy Python app to Azure Web App - projetchatroom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Ensure compatibility with dependencies

      - name: Create and activate virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest  # Ensure pytest is available for tests

      # Run tests before deployment
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/  # Adjust if necessary

      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "*.git*" "*.github*" "venv/*" "*.pytest_cache*" "__pycache__/*" "*.DS_Store*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: projetchatroom
          slot-name: Production  # Adjust if using staging slots
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
