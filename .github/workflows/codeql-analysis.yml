name: Build and deploy Python app to Azure Web App - projetchatroom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Adjust version if necessary

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Optional: Add step to run tests here (e.g., pytest or Django tests)
      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/  # Adjust the test command to your needs

      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x "*.git*" "*.github*" "venv/*"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: projetchatroom
          slot-name: Production  # Change if deploying to a different slot (e.g., staging)
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_9C9191F3B65D4B5EAF3D3F21F7EA6CC6 }}
