<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Username</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #0ef;
            text-shadow: 0 0 20px #0ef, 0 0 30px #0ff;
        }

        input {
            padding: 10px;
            font-size: 1em;
            border-radius: 20px;
            border: 1px solid rgba(14, 239, 255, 0.7);
            outline: none;
            background: rgba(0, 0, 0, 0.8);
            color: #0ef;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 25px;
            background: rgba(14, 239, 255, 0.2);
            color: #0ef;
            border: 2px solid rgba(14, 239, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(14, 239, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Enter Username</h1>
    <input id="usernameInput" type="text" placeholder="Enter your username" />
    <button onclick="enterChat()">Enter Chat</button>

    <script>
        function enterChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = '/chat';  // Navigate to the chat page
            } else {
                alert('Please enter a valid username!');
            }
        }
    </script>
</body>
</html>
