<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }

        #messages {
            width: 80%;
            height: 70%;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(14, 239, 255, 0.5);
        }

        #input {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border-radius: 10px;
            border: 1px solid rgba(14, 239, 255, 0.7);
            outline: none;
            background: rgba(0, 0, 0, 0.8);
            color: #0ef;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
        }

        button {
            padding: 10px 25px;
            background: rgba(14, 239, 255, 0.2);
            color: #0ef;
            border: 2px solid rgba(14, 239, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(14, 239, 255, 0.8);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chat, <span id="username"></span></h1>

    <div id="messages"></div>

    <input id="input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        const username = localStorage.getItem('username');
        if (!username) {
            window.location.href = '/login';  // Redirect to login page if not logged in
        }

        document.getElementById('username').textContent = username;

        // Join the chat room
        socket.emit('join', { username: username, room: 'chatroom' });

        socket.on('message', function(message) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            document.getElementById('messages').appendChild(messageDiv);
        });

        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            if (message) {
                socket.emit('send_message', { message: `${username}: ${message}` });
                input.value = '';  // Clear input field
            }
        }
    </script>
</body>
</html>
