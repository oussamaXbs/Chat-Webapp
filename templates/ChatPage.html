<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #0ef;
            text-shadow: 0 0 20px #0ef, 0 0 30px #0ff;
        }

        #messages {
            border: 2px solid rgba(14, 239, 255, 0.7);
            padding: 15px;
            width: 90%;
            max-width: 600px;
            height: 300px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(14, 239, 255, 0.5);
            overflow-y: auto;
            margin-bottom: 15px;
            border-radius: 12px;
        }

        #messages div {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
            color: #0ef;
            font-size: 1em;
        }

        #input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            margin: 5px 0;
            border-radius: 20px;
            border: 1px solid rgba(14, 239, 255, 0.7);
            outline: none;
            background: rgba(0, 0, 0, 0.8);
            color: #0ef;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
            font-size: 1em;
        }

        button {
            padding: 10px 25px;
            background: rgba(14, 239, 255, 0.2);
            color: #0ef;
            border: 2px solid rgba(14, 239, 255, 0.5);
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(14, 239, 255, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(14, 239, 255, 0.8);
        }
    </style>
    <!-- Include Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Get username from local storage
        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = 'LoginPage.html';  // If no username, redirect to username page
        }

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();

            if (message) {
                socket.emit('send_message', { message: `${username}: ${message}` });
                input.value = '';  // Clear input field
            }
        }

        // Listen for new messages from the server
        socket.on('receive_message', (data) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';  // Clear current messages

            data.messages.forEach(msg => {
                const item = document.createElement('div');
                item.textContent = msg;
                messagesDiv.appendChild(item);
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to bottom
        });

        // Function to reset the chat
        function resetChat() {
            socket.emit('reset_chat');
        }
    </script>
</head>
<body>
    <h1>Chat Room</h1>
    <div id="messages"></div>
    <input id="input" type="text" placeholder="Type a message..." onkeydown="if(event.key === 'Enter') sendMessage()" />
    <button onclick="sendMessage()">Send Message</button>
    <button onclick="resetChat()">Reset Chat</button>
</body>
</html>
